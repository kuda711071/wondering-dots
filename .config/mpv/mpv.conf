# Optimized shaders for lower-end GPU: Mode A (Fast)
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"

# Do not close the window after video finishes
keep-open=yes

# Save the position I left off on if I exit
# save-position-on-quit=no

# Start mpv in fullscreen mode
fs=yes

osc = no
border = no # Optional, but recommended

#Disable the whole OSD (if you use an external one like uosc)
# osc=no

#Level of OSD, some GUIs might surpress mpv OSD, so you can add it back
# osd-level=1

#Don't show a huge volume box on screen when turning the volume up/down
osd-bar=no

#Audio language priority
alang=ja,jp,jpn,en,eng

# Set specified volume level on start of program
volume=72

# set save location for screenshots
screenshot-directory=/home/kuda/Pictures/MPV
